plugins {
    id "com.gradle.enterprise" version "3.13.2"
}

rootProject.name = 'remote.management'

include ':checkstyle'
include ':remote.management-native'
include ':remote.management-ballerina'
include ':remote.management-ballerina-tests'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':remote.management-native').projectDir = file('native')
project(':remote.management-ballerina').projectDir = file('ballerina')
project(':remote.management-ballerina-tests').projectDir = file('ballerina-tests')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
